services:
  # Write Database (Event Store)
  postgres-write:
    image: postgres:16-alpine
    container_name: wallet-postgres-write
    environment:
      POSTGRES_USER: ${DB_WRITE_USERNAME}
      POSTGRES_PASSWORD: ${DB_WRITE_PASSWORD}
      POSTGRES_DB: ${DB_WRITE_DATABASE}
    ports:
      - "${DB_WRITE_PORT}:5432"
    volumes:
      - postgres_write_data:/var/lib/postgresql/data
      - ./init-write.sql:/docker-entrypoint-initdb.d/init.sql

  # Read Database (Projections)
  postgres-read:
    image: postgres:16-alpine
    container_name: wallet-postgres-read
    environment:
      POSTGRES_USER: ${DB_READ_USERNAME}
      POSTGRES_PASSWORD: ${DB_READ_PASSWORD}
      POSTGRES_DB: ${DB_READ_DATABASE}
    ports:
      - "${DB_READ_PORT}:5432"
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
      - ./init-read.sql:/docker-entrypoint-initdb.d/init.sql

  # Fraud Database
  postgres-fraud:
    image: postgres:16-alpine
    container_name: wallet-postgres-fraud
    environment:
      POSTGRES_USER: ${DB_FRAUD_USERNAME}
      POSTGRES_PASSWORD: ${DB_FRAUD_PASSWORD}
      POSTGRES_DB: ${DB_FRAUD_DATABASE}
    ports:
      - "${DB_FRAUD_PORT}:5432"
    volumes:
      - postgres_fraud_data:/var/lib/postgresql/data
      - ./init-fraud.sql:/docker-entrypoint-initdb.d/init.sql

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: wallet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Redis for Idempotency
  redis:
    image: redis:7-alpine
    container_name: wallet-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_write_data:
  postgres_read_data:
  postgres_fraud_data:
  rabbitmq_data:
  redis_data:
