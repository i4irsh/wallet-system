services:
  # Write Database (Event Store)
  postgres-write:
    image: postgres:16-alpine
    container_name: wallet-postgres-write
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_password
      POSTGRES_DB: wallet_write_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_write_data:/var/lib/postgresql/data
      - ./init-write.sql:/docker-entrypoint-initdb.d/init.sql

  # Read Database (Projections)
  postgres-read:
    image: postgres:16-alpine
    container_name: wallet-postgres-read
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_password
      POSTGRES_DB: wallet_read_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
      - ./init-read.sql:/docker-entrypoint-initdb.d/init.sql

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: wallet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: wallet_user
      RABBITMQ_DEFAULT_PASS: wallet_password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  postgres_write_data:
  postgres_read_data:
  rabbitmq_data: